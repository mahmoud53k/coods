<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Code</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/RT8w1dLR/Lavison-Gradient-Bckgrnd.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
    }
    .logo {
      width: 400px;
      margin-bottom: 1.5rem;
    }
    .code-form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .code-form h2 {
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      padding: 1rem;
      width: 100%;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    footer {
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 0.9rem;
    }
    footer img {
      width: 100px;
      display: block;
      margin: 0 auto 0.5rem auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/27FtsLbt/Lavison-Training-Horizontal-White.png" alt="Logo" class="logo">
    <form class="code-form" id="codeForm" action="#">
      <h2>Enter Your Code</h2>
      <input type="text" id="codeInput" name="code" placeholder="Enter code here" required>
      <button type="submit">Submit</button>
    </form>
  </div>
  <footer>
    <img src="https://i.ibb.co/27FtsLbt/Lavison-Training-Horizontal-White.png" alt="Logo Small">
    &copy; 2025 All rights reserved.
  </footer>

  <script>
    document.getElementById('codeForm').addEventListener('submit', function(e) {
      e.preventDefault(); // منع إعادة تحميل الصفحة
      const code = document.getElementById('codeInput').value.trim();

      switch (code) {
        case '789':
          window.location.href = 'https://docs.google.com/forms/d/e/1FAIpQLScj9tznNG1kWcCNLDmvWKozsNCxWm0_B1GPWZVCUNEc6iBXxw/viewform?usp=sharing&ouid=101081385908319157627';
          break;
        case '456':
          window.location.href = 'https://docs.google.com/forms/d/e/1FAIpQLSdIVRz_aCw0FN7qSmABHb6pI17zj5-rT1sNCubsQqlO7Dl4nw/viewform?usp=sharing&ouid=1010813859083';
          break;
        default:
          alert('Invalid code.');
      }
    });
  </script>
</body>
</html>
